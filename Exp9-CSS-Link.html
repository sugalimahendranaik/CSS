<!DOCTYPE html>
<html>
    <head>
        <title>CSS Links</title>
        <style>
            a:link{
                color: brown;
            }
            a:visited{
                color: green;
            }
            a:hover{
                color: #ffc3e4;
            }
            a:active{
                color: blue;
            }
        </style>
    </head>
    <body>
        <p> <a href="Loginsucces.html">This is link</a></p>
        <p>a:hover Must come after a: </p>
        <p>a:active Must come after a: </p>
    </body>
</html>
